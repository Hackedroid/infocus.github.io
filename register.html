    <main>
        <section class="registration-container">
            <h1>Register</h1>
            <form method="post" action="contact.php"> 

            
                <label for="username">Student-Id:</label>
                <input type="text" id="username" placeholder="Enter you Student-Id" name="username" required>

                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" placeholder="Enter your fullname" name="fullname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="E-mail address" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter a password" name="password" required>
                <small>Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, and one number.</small>

                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" placeholder="Enter the password again" name="confirmpassword" required>

                <label for="terms-conditions">
                    <input type="checkbox" id="terms-conditions" name="terms-conditions" required> I accept the terms and conditions
                </label>

                <button type="submit">Register</button>
                <label for="have-an-account-already">Already have an account? <a href="login.html">Login</a></label>
            </form>
        </section>
    </main>
